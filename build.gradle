group 'com.neko'
version '0.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'checkstyle'

sourceCompatibility = 1.7

repositories {
  maven  {
    url "http://repo1.maven.org/maven2"
  }
}

dependencies {
  testCompile'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.11'
}
